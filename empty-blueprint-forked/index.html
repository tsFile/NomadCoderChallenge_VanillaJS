<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div id="gameBoard">
      <div class="randomNumber">
        <h2>Generate a Nnmber between 0 and</h2>
        <form>
          <input type="number" required min="0" />
        </form>
      </div>
      <div class="guessNumber">
        <h2>Guess the number:</h2>
        <form>
          <input type="number" required min="0" />
        </form>
        <button>Play!</button>
        <div class="resultBoard">
          <h2 class="gameResult"></h2>
          <br />
          <h2 class="gameInfo"></h2>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
